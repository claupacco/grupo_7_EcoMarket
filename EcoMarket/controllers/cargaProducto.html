<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carga de Producto</title>
        <link rel="stylesheet" href="cargaProducto.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/af001c2b49.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="carga de producto" method="get">
        <p>Nombre: <input type="text" name="nombre" size="40"></p>
        <p>Categoria:
        <input type="text" name="categoria" size="40" placeholder="Escriba su categoria aqui">
        </p>
        <select name="">
        <option selected>...</option>
        <optgroup label="Grupo1">
            <option value="1">Opción uno</option>
            <option value="2">Opción dos</option>
            <option value="3">Opción tres</option>
        </optgroup>
        <optgroup label="Grupo2">
            <option value="4">Opción cuatro</option>
            <option value="5">Opción cinco</option>
            <option value="6">Opción seis</option>
        </optgroup>
        </select>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
