<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EcoMarket</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/af001c2b49.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <nav class="container">
                <div class="row align-items-center">
                    <div class="col-2">
                        <a href="/" class="logo-home-link">
                            <img src="../../public/images/Logo.PNG" width="100" height="100">
                        </a>
                    </div>
                    <div class="col-4">
                        <form action="" method="get" class="buscador">
                            <input type="text" name="search" placeholder="Buscar productos y más" class="search-barra">
                            <button type="submit" class="search-lupa"><i class="fas fa-search"></i></i></button>
                        </form>
                    </div>
                    <nav class="main-navbar">
                        <ul class="right-navbar">
                            <li>
                                <a href="/" >Iniciar Sesión</a>
                            </li>
                            <li>
                                <a href="/">Registrarme</a>
                            </li>
                            <li>
                                <a href="/"><i class="fas fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                        <ul class="left-navbar">
                            <li>
                                <a href="/" ><i class="fas fa-bars">Productos</i></a>
                            </li>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <section class="section">
            <img src="" class="banner">
            <div class="section-bottom">
                <article class= "producto-destacado">Producto destacado</article>
                <article class= "mas-vendido">Lo mas vendido</article>
                <article class= "nuevo">Lo nuevo</article>
                <article class= "ofertas">Ofertas</article>
            </div>
        </section>

        <footer>
            <div>
                <ul>
                    <li class= "footer1">footer1</li>
                    <li class= "footer2">footer2</li>
                    <li class= "footer3">footer3</li>
                    <li class= "footer4">footer4</li>
                </ul>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
